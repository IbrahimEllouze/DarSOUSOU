<div *ngIf="room">
    <h2>{{ room.name }}</h2>
    <button (click)="toggleEditingRoomName()">
      {{ isEditingRoomName ? 'Cancel' : 'Edit Room Name' }}
    </button>
  
    <div *ngIf="isEditingRoomName">
      <input [(ngModel)]="room.newRoomName" placeholder="Enter new room name" />
      <button (click)="updateRoomName()">Save</button>
      <button (click)="toggleEditingRoomName()">Cancel</button>
    </div>
  
    <ul>
      <li *ngFor="let device of room.devices">
        <span>{{ device.name }}</span>
        <input [(ngModel)]="device.name" (blur)="editDeviceName(device)" placeholder="Edit device name" />
        <label>
          <input type="checkbox" [(ngModel)]="device.active" (change)="toggleDeviceActive(device)" />
          Active
        </label>
        <span *ngIf="!device.connected">Not Connected</span>
        <button (click)="removeDevice(device.id)">Remove Device</button>
      </li>
    </ul>
  </div>
  
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
