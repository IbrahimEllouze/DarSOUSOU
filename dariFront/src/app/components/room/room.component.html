<div class="room-container">
  <h1>{{ roomName }}</h1>

  <div *ngIf="loading">Loading devices...</div>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>

  <table *ngIf="!loading && devices.length > 0">
    <thead>
      <tr>
        <th>Device Name</th>
        <th>Connected</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let device of devices">
        <td>
          <input
            type="text"
            [(ngModel)]="device.name"
            (ngModelChange)="updateDeviceName(device, device.name)"
          />
        </td>
        <td>{{ device.connected ? 'Connected' : 'Not Connected' }}</td>
        <td>
          <button 
            (click)="toggleDeviceActive(device)" 
            [disabled]="!device.connected"
            title="{{ !device.connected ? 'Device must be connected to change state' : '' }}">
            {{ device.active ? 'Turn Off' : 'Turn On' }}
          </button>
        </td>
        <td>
          <button (click)="removeDevice(device.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && devices.length === 0">No devices found in this room.</div>
</div>
