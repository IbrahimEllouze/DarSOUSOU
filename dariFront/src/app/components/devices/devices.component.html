<body>
  <!-- Start Navigation -->
  <nav class="navbar navbar-default bootsnav navbar-sticky navbar-scrollspy" data-minus-value-desktop="70" data-minus-value-mobile="55" data-speed="1000">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
          <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand" href="index.html">Da<span>Ri</span></a>
      </div>

      <div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">
        <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
          <li class="scroll active"><a class="nav-link" (click)="enterHome()">home</a></li>
          <li class="nav-item">
            <a class="nav-link" (click)="enterConnectedDevices()">Connected Devices</a>
          </li>
          <li class="scroll"><a href="">Dashboard</a></li>
          <li class="scroll"><a href="">Store</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navigation -->
  
  <div *ngFor="let device of connectedDevices">
    <p>{{ device.name }}</p>
    <button (click)="onShowRoomDropdown(device.id)">Select Room</button>

    <div *ngIf="selectedRoomId === device.id">
        <form [formGroup]="roomForm" (ngSubmit)="onRoomSubmit(device.id, device.roomId)">
            <label for="roomId">Choose Room:</label>
            <select formControlName="roomId">
                <option [value]="null">None</option>
                <option *ngFor="let room of availableRooms" [value]="room.id">{{ room.name }}</option>
            </select>
            <button type="submit">add to a Room</button>
        </form>
    </div>
</div>
