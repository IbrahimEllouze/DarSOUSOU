<div class="container">
    <div class="header">
      <h1>Energy Consumption Dashboard</h1>
      <p>Week Energy Statistics</p>
    </div>
  
    <div class="stats">
      <!-- Room with highest consumption -->
      <div class="stat-card">
        <h3>Room with Highest Energy Consumption</h3>
        <h4>Living Room</h4>
        <div class="circle-chart">
          <div class="pie">
            <div class="label center-label"></div>
          </div>
          <div class="legend">
            <div>
              <span class="color-box living-room"></span> Living Room (50%)
            </div>
            <div>
              <span class="color-box kitchen"></span> Kitchen (25%)
            </div>
            <div>
              <span class="color-box room2"></span> Room 2 (25%)
            </div>
          </div>
        </div>
      </div>
      
  
      <!-- Most consuming devices -->
      <div class="stat-card">
        <h3>Top Consuming Devices</h3>
        <ul class="devices-list">
          <li>
            <span class="device-name">Fridge</span>
            <span class="consumption">40%</span>
          </li>
          <li>
            <span class="device-name">Air Conditioner</span>
            <span class="consumption">30%</span>
          </li>
          <li>
            <span class="device-name">Lighting</span>
            <span class="consumption">20%</span>
          </li>
          <li>
            <span class="device-name">TV</span>
            <span class="consumption">10%</span>
          </li>
        </ul>
      </div>
  
      <!-- General energy consumption -->
      <div class="stat-card">
        <h3>Total Weekly Consumption</h3>
        <p>500 kWh</p>
      </div>
    </div>
  </div>
