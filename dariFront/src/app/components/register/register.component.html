<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - DaRi</title>
  <link rel="stylesheet" href="register.component.css">
</head>
<body>
  <div class="background-container">
    <div class="register-container">
      <div class="register-wrapper">
        <!-- Registration Form -->
        <div *ngIf="!showHomeForm" class="register-form">
          <h2>Register</h2>
          <form (ngSubmit)="register()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                id="username"
                type="text"
                [(ngModel)]="user.username"
                name="username"
                placeholder="Enter your username"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                id="email"
                type="email"
                [(ngModel)]="user.email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                id="password"
                type="password"
                [(ngModel)]="user.password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
          </div>
        </div>
  
        <!-- Home Name Form -->
        <div *ngIf="showHomeForm" class="home-form">
          <h2>Create Your Home</h2>
          <form (ngSubmit)="createHome()">
            <div class="form-group">
              <label for="homeName">Home Name:</label>
              <input
                id="homeName"
                type="text"
                [(ngModel)]="homeName"
                name="homeName"
                placeholder="Enter your home name"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Save Home</button>
          </form>
          <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
